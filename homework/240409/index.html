<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="x">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">planner</div>
                <div class="text-wrapper-2">planner</div>
                <div class="text-wrapper-3">planner</div>
              </div>
            </div>
            <div class="text-wrapper-4">April.04.04</div>
            <!-- < 아이콘 -->
            <img
              class="vector"
              src="https://c.animaapp.com/N5y2Xpto/img/vector-1.svg"
            />
            <!-- > 아이콘 -->
            <img
              class="img"
              src="https://c.animaapp.com/N5y2Xpto/img/vector-2.svg"
            />
          </div>
          <div class="text-wrapper-5">to-do</div>
          <!-- to-do 아래 밑줄 -->
          <img
            class="line"
            src="https://c.animaapp.com/N5y2Xpto/img/line-1-10.svg"
          />
          <div class="text-wrapper-6">Done</div>
          <img
            class="line-2"
            src="https://c.animaapp.com/N5y2Xpto/img/line-1-10.svg"
          />

          <!-- 할 일 추가하기 -->
          <div class="todo-input-items">
            <!-- + 네모상자 -->
            <button class="plus-button"></button>
            <form class="add-todo">
              <img
                class="line-3"
                src="https://c.animaapp.com/N5y2Xpto/img/line-1-10.svg"
              />
              <input
                class="text-wrapper-7 todo-input"
                placeholder="할 일을 입력해주세요"
              />
            </form>
          </div>

          <ul class="todo-list">
            <li>
              <span class="component-4">
                <img
                  class="line-3"
                  src="https://c.animaapp.com/N5y2Xpto/img/line-1-10.svg"
                />
                <div class="rectangle"></div>
                <div class="text-wrapper-7 todoTextContent">할 리스트</div>
              </span>
            </li>
          </ul>

          <ul class="todo-list">
            <li>
              <span class="component-5">
                <img
                  class="line-3"
                  src="https://c.animaapp.com/N5y2Xpto/img/line-1-10.svg"
                />
                <div class="rectangle"></div>
                <div class="text-wrapper-7 todoTextContent">할 리스트</div>
              </span>
            </li>
          </ul>

          <div class="component-wrapper">
            <div class="component-6">
              <img
                class="line-3"
                src="https://c.animaapp.com/N5y2Xpto/img/line-1-10.svg"
              />
              <div class="vector-wrapper">
                <!-- 다 한 리스트 네모 안 체크 -->
                <img
                  class="vector-2"
                  src="https://c.animaapp.com/N5y2Xpto/img/vector-3-2.svg"
                />
              </div>
              <div class="text-wrapper-7">다 한 리스트</div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <!-- 다 한 리스트의 동그라미 안 작대기 -->
                  <img
                    class="vector-3"
                    src="https://c.animaapp.com/N5y2Xpto/img/vector-4-2.svg"
                  />
                  <div class="group-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
