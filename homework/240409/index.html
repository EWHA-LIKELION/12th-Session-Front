<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lemon&family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="wrapperRed">
      <div class="wrapperIvory">
        <div class="date">
          <img src="left.svg" class="leftBracket" />April.04.04<img
            src="right.svg"
            class="rightBracket"
          />
        </div>
        <div class="lemon3">planner</div>
        <div class="lemon2">planner</div>
        <div class="lemon1">planner</div>
        <div class="title">
          <div class="titleTodo">TO-DO</div>
          <div class="line titleLineTodo"></div>
          <div class="titleDone">DONE</div>
          <div class="line titleLineDone"></div>
        </div>

        <div class="List">
          <!-- <button class="plus-button-before">
            <img src="x.svg" alt="plus image" />
          </button> -->
          <li class="listTodo">
            <button class="plus-button">
              <img src="x.svg" alt="plus image" />
            </button>
            <input
              class="text ListFlex todo-input"
              placeholder="할 일을 입력해주세요"
            />
            <div class="lineTodo-input"></div>
          </li>
          <!-- <li class="text listTodo">
            <div class="listFlex">
              <button class="square"></button>
              <span>오옹</span>
            </div>
            <div class="lineTodo"></div>
          </li>
          <li class="text listTodo">
            <div class="listFlex">
              <button class="square"></button>
              <span>우와아</span>
            </div>
            <div class="lineTodo"></div>
          </li> -->
        </div>

        <div class="ListEnd">
          <li class="text listDone">
            <div class="listFlex">
              <span>우왓</span>
              <button class="listDoneBtn">
                <button class="del-button">
                  <img src="-.svg" alt="circle image" />
                </button>
              </button>
            </div>
            <div class="lineDone"></div>
          </li>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
